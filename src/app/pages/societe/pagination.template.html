<nav style="text-align: center" aria-label="Page navigation">
    <ul class="pagination">
        <li *ngFor="let page of pages; let i = index" [class.active]="currentPage==i" class="page-item">
            <a style="cursor:pointer" class="page-link" (click)="loadPage(i)">{{page}}</a>
        </li>
    </ul>
</nav>
